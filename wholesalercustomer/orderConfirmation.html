<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .confirmation-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>Order Confirmation</h2>
    <p>Order ID: <strong id="orderId"></strong></p>
    <p>Total Cost: <strong id="totalAmount"></strong></p> Taka
    <p>Address: <strong id="address"></strong></p>
    <p>Date: <strong id="orderDate"></strong></p>
    <h4>Thank you for shopping with us!</h4>
  </div>

  <script>
    // Example order details stored in localStorage for testing.
    // Remove this block if using a real backend system that provides the data.
    if (!localStorage.getItem('orderDetails')) {
      localStorage.setItem(
        'orderDetails',
        JSON.stringify({
          orderId: '123456',
          totalAmount: '1500',
          address: '123 Main Street, Dhaka'
        })
      );
    }

    // Retrieve order details from localStorage
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    // Get today's date
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    // Populate the fields if order details exist
    if (orderDetails) {
      document.getElementById('orderId').innerText = orderDetails.orderId;
      document.getElementById('totalAmount').innerText = orderDetails.totalAmount;
      document.getElementById('address').innerText = orderDetails.address;
      document.getElementById('orderDate').innerText = formattedDate; // Display today's date
    } else {
      alert('No order details found. Redirecting to the home page.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
