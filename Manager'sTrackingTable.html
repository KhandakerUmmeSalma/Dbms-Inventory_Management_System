<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager's Inventory Tracking</title>
    <style>
        /* Charming Seaside Palette */
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F9F5; /* Light seafoam green */
            color: #1D3805;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0E6768; /* Teal */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .table-container {
            margin: 0 auto;
            width: 95%;
            max-width: 1200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #B3EBF2; /* Light blue */
        }
        th {
            background-color: #85D1DB; /* Medium blue */
            padding: 12px;
            text-align: left;
            color: #034748; /* Dark teal */
        }
        td {
            padding: 10px;
            background-color: #C9FDF2; /* Pale turquoise */
        }
        tr:nth-child(even) td {
            background-color: #B6F2D1; /* Light green */
        }
        img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
        .edit-btn {
            padding: 5px 10px;
            background-color: #034748; /* Dark teal */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .edit-btn:hover {
            background-color: #0E6768; /* Teal */
        }
        .editable {
            background-color: #E8F0F2; /* Editable field highlight */
        }
    </style>
    <script>
        function toggleEdit(row) {
            const fields = row.querySelectorAll(".editable");
            const isEditing = row.classList.toggle("editing");

            fields.forEach(field => {
                if (isEditing) {
                    field.contentEditable = "true";
                    field.style.backgroundColor = "#E8F0F2";
                } else {
                    field.contentEditable = "false";
                    field.style.backgroundColor = "";
                }
            });
        }
    </script>
</head>
<body>

    <h1>Manager's Inventory Tracking</h1>

    <!-- Inventory Tracking Table for Manager -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Batch No.</th>
                    <th>Storage Location</th>
                    <th>Temperature (Â°C)</th>
                    <th>Humidity (%)</th>
                    <th>Precipitation (mm)</th>
                    <th>Ventilation (Rate)</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="editable">001</td>
                    <td class="editable">Warehouse A, Section 1</td>
                    <td class="editable">10</td>
                    <td class="editable">70</td>
                    <td class="editable">2</td>
                    <td class="editable">High</td>
                    <td><button class="edit-btn" onclick="toggleEdit(this.closest('tr'))">Edit</button></td>
                </tr>
                <tr>
                    <td class="editable">002</td>
                    <td class="editable">Warehouse B, Section 3</td>
                    <td class="editable">5</td>
                    <td class="editable">65</td>
                    <td class="editable">0</td>
                    <td class="editable">Moderate</td>
                    <td><button class="edit-btn" onclick="toggleEdit(this.closest('tr'))">Edit</button></td>
                </tr>
                <tr>
                    <td class="editable">003</td>
                    <td class="editable">Warehouse C, Section 2</td>
                    <td class="editable">8</td>
                    <td class="editable">75</td>
                    <td class="editable">1</td>
                    <td class="editable">Low</td>
                    <td><button class="edit-btn" onclick="toggleEdit(this.closest('tr'))">Edit</button></td>
                </tr>
                <tr>
                    <td class="editable">004</td>
                    <td class="editable">Warehouse D, Section 4</td>
                    <td class="editable">12</td>
                    <td class="editable">60</td>
                    <td class="editable">3</td>
                    <td class="editable">Very High</td>
                    <td><button class="edit-btn" onclick="toggleEdit(this.closest('tr'))">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
