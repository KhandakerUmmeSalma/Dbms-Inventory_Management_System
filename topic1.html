<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the dashboard */
    .dashboard {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .dashboard button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard button:hover {
      background-color: #45a049;
    }

    .profile {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .profile img {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }

    .profile .info {
      margin: 10px 0;
      font-size: 16px;
    }

    .editable {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    .back-button, .save-button {
      margin-top: 20px;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 48%;
      display: inline-block;
      color: white;
    }

    .back-button { background-color: #d9534f; }
    .save-button { background-color: #5bc0de; }

    .back-button:hover { background-color: #c9302c; }
    .save-button:hover { background-color: #46b8da; }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Dashboard</h2>
    <button onclick="showProfile('producer')">Producer Profile</button>
    <button onclick="showProfile('foodSafetyOfficer')">Food Safety Officer Profile</button>
    <button onclick="showProfile('manager')">Manager Profile</button>
    <button onclick="showProfile('deliveryman')">Deliveryman Profile</button>
    <button onclick="showProfile('storageUnitStaff')">Storage Unit Staff Profile</button>
  </div>

  <div class="profile" id="profileSection" style="display: none;">
    <img src="ab.jpg" alt="Profile Picture" id="profilePic">
    <div class="info"><strong>Name:</strong> <input type="text" id="profileName" class="editable" /></div>
    <div class="info"><strong>ID:</strong> <input type="text" id="profileId" class="editable" /></div>
    <div class="info"><strong>Date of Birth:</strong> <input type="text" id="profileDOB" class="editable" /></div>
    <div class="info"><strong>Joining Date:</strong> <input type="text" id="profileJoiningDate" class="editable" /></div>
    <div class="info"><strong>Address:</strong> <input type="text" id="profileAddress" class="editable" /></div>
    <div class="info"><strong>Phone Number:</strong> <input type="text" id="profilePhone" class="editable" /></div>
    <div class="info"><strong>Email Address:</strong> <input type="text" id="profileEmail" class="editable" /></div>
    <div class="info"><strong>Others:</strong> <input type="text" id="profileOthers" class="editable" /></div>
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <button class="save-button" onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    const profiles = {
      producer: { name: "AB DE VILLIERS", id: "P001", dob: "01/02/1985", joiningDate: "01/02/2010", address: "123 Farm Lane", phone: "+1234567890", email: "producer@example.com", others: "Expert in organic products", image: "download.jpeg" },
      foodSafetyOfficer: { name: "VIRAT KOHLI", id: "F002", dob: "03/04/1980", joiningDate: "03/04/2015", address: "456 Safety St", phone: "+2345678901", email: "foodsafety@example.com", others: "Specialist in food regulations", image: "images.jpeg" },
      manager: { name: "SHAHID AFRIDI", id: "M003", dob: "05/06/1975", joiningDate: "05/06/2005", address: "789 Manage Ave", phone: "+3456789012", email: "manager@example.com", others: "Experienced in team leadership", image: "images (1).jpeg" },
      deliveryman: { name: "KANE WILLIAMSON", id: "D004", dob: "07/08/1990", joiningDate: "07/08/2018", address: "101 Delivery Rd", phone: "+4567890123", email: "delivery@example.com", others: "Fast and reliable", image: "images (2).jpeg" },
      storageUnitStaff: { name: "STEVE SMITH", id: "S005", dob: "09/10/1985", joiningDate: "09/10/2012", address: "202 Storage Ln", phone: "+5678901234", email: "storage@example.com", others: "Organized and efficient", image: "steven-smith-1053.png" },
    };

    let currentRole = "";

    function showProfile(role) {
      currentRole = role;
      const profile = profiles[role];
      document.getElementById("profileName").value = profile.name;
      document.getElementById("profileId").value = profile.id;
      document.getElementById("profileDOB").value = profile.dob;
      document.getElementById("profileJoiningDate").value = profile.joiningDate;
      document.getElementById("profileAddress").value = profile.address;
      document.getElementById("profilePhone").value = profile.phone;
      document.getElementById("profileEmail").value = profile.email;
      document.getElementById("profileOthers").value = profile.others;
      document.getElementById("profilePic").src = profile.image;

      document.querySelector(".dashboard").style.display = "none";
      document.getElementById("profileSection").style.display = "block";
    }

    function showDashboard() {
      document.getElementById("profileSection").style.display = "none";
      document.querySelector(".dashboard").style.display = "block";
    }

    function saveProfile() {
      profiles[currentRole].name = document.getElementById("profileName").value;
      profiles[currentRole].id = document.getElementById("profileId").value;
      profiles[currentRole].dob = document.getElementById("profileDOB").value;
      profiles[currentRole].joiningDate = document.getElementById("profileJoiningDate").value;
      profiles[currentRole].address = document.getElementById("profileAddress").value;
      profiles[currentRole].phone = document.getElementById("profilePhone").value;
      profiles[currentRole].email = document.getElementById("profileEmail").value;
      profiles[currentRole].others = document.getElementById("profileOthers").value;

      alert("Changes saved successfully!");
      showDashboard();
    }
  </script>

</body>
</html>
